<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <form name="submit-to-google-sheet">
        <h2>Fill the form</h2>
        <h3>Full Name*</h3>
        <input type="name" name="name" placeholder="   Eg: John Wick" id="name" required>
        <h3>Branch and Sem*</h3>
        <input type="branch and sem" name="branchandsem" placeholder="   Eg: Cse, 3rd Sem" id="branch" required>
        <h3>Contact no.*</h3>
        <input type="contact" name="contact" placeholder="   Eg: 0000000000" id="contact" required>
        <h3>Email*</h3>
        <input type="email" name="email" placeholder="   Eg: johnwick@gmail.com" id="email" required>

        <button type="submit" id="submitbtn" onclick="start()">Submit</button>
    </form>
    <script src="form.js"></script>
</body>

</html>
