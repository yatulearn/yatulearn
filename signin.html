<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
<div class="container">
    <div class="form-container">
        <div class="logo">
            <img src="assets\images\yatu whole white.png" alt="YATU Logo" class="logo-img">
            <span class="logo-text">YATU</span>
        </div>
        <h1>Welcome to YATU Learn!</h1>
        <p>Please enter your details below</p>
        <form id="signup-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter the email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter the password">

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="or">
            <hr> <span>Or continue</span> <hr>
        </div>
        <button class="google-btn"><i class="fab fa-google"></i> Sign in with Google</button>
        <button class="github-btn"><i class="fab fa-github"></i> Sign in with Gitub</button>
    </div>
    </div>
</div>
<script type="module"  src="js/firebase.js"></script>
</body>
</html>
